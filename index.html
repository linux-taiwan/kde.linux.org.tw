    <p>KDE 台灣站是由一群自由軟體社群的熱血志工打造並維護的。
       在這裡，我們將不定時分享/翻譯關於 K 桌面環境的新知。
       目前台灣本土的 KDE 發行版有 ezgo 計畫。
       活躍的社群主要由 ezgo 的開發團隊以及 Chakra 的開發團隊構成，
       但我們不限於此，歡迎更多對於 KDE 桌面環境有興趣的新人加入。
       假如您對貢獻自由軟體十分有興趣的話，歡迎讓我們知道。 </p>
